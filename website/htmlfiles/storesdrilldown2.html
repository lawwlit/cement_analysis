<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Drilldown:Stores and Spares</title>
    <link rel="stylesheet" type="text/css" href="css/cement.css" />
    <script type="text/javascript" src="./js/jquery-1.3.min.js"></script>
    <script type="text/javascript" src="./js/my-jquery.js"></script>
    <script src="https://code.highcharts.com/modules/drilldown.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    
    
    
  

    <script type="text/javascript">


        //    graph 1

        $(document).ready(function () {

                Highcharts.chart('rawmaterialconsumed', {
                    chart: {
                        type: 'column'
                    },
                    title: {
                        text: '% of Stores and Spares Consumed (2009) '
                    },
                    xAxis: {
                        categories: ['Mechanical Parts', 'Electrical Parts', 'Material Handling', 'Others']
                    },
                    yAxis: {
                        max: 100,
                        title: {
                            text: 'Consumption (%)'
                        },
                        stackLabels: {
                            enabled: false,
                            style: {
                                fontWeight: 'bold',
                                color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                            }
                        }
                    },
                    credits: {
                        enabled: false
                    },
                    // legend: {
                    //     align: 'center',
                    //     x: -30,
                    //     verticalAlign: 'bottom',
                    //     y: 25,
                    //     floating: true,
                    //     backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
                    //     borderColor: '#CCC',
                    //     borderWidth: 1,
                    //     shadow: false
                    // },
                    tooltip: {
                        headerFormat: '<b>{point.x}</b><br/>',
                        pointFormat: '{series.name}: {point.y} % <br/>'
                    },
                    plotOptions: {
                        column: {

                            dataLabels: {
                                enabled: false,
                                color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white'
                            }
                        }
                    },
                    series: [{
                        name: 'Imported',
                        data: [35.59,27.24,31.53,19.56],
                        color: '#FF9800',
                    }, {
                        name: 'Indegenous',
                        data: [64.41,72.76,68.47,80.44],
                        color: ' #009688',
                    }]
                });

            });


    </script>

</head>

<body>
    <div id="rawmaterialconsumed" style="margin-top:5%; margin-left: 20%; width:60%"></div>
</body>

</html>

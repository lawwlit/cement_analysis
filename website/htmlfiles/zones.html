<!-- EAst -->
    <script type="text/javascript">
        $(document).ready(function () {
            // You can delete the code block below. Its purpose is just to show the right
            // content section for the live preview.
            $('#content > div').hide().filter('#easttmap').show();
            $('#east').click(function () {
                $('#northmap').hide();
                $('#westmap').hide();
                $('#southmap').hide();
                $('#eastmap').show();

                return false;
            });
            // Also the small form buttons above the textfield shouldn't do anything in the demo
            $('button.small').click(function () {
                return false;
            });
        });
    </script>
